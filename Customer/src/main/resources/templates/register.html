<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid bg-dark">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post"  th:action="@{/register/save}" th:object="${userDto}">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstname}"
                               type="text"
                               pattern="^[A-Za-z]+$"
                               minlength="3"
                               title="Please enter at least 3 characters of only letters."
                               required

                        />
                        <p th:errors="*{firstname}" class="text-danger"
                           th:if="${#fields.hasErrors('firstname')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastname}"
                               type="text"
                               pattern="^[A-Za-z]+$"
                               minlength="3"
                               title="Please enter at least 3 characters of only letters."
                               required
                        />
                        <p th:errors="*{lastname}" class="text-danger"
                           th:if="${#fields.hasErrors('lastname')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{username}"
                               type="email"
                               required
                        />
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">PhoneNumber</label>
                        <input class="form-control"
                               id="phoneNumber"
                               name="phoneNumber"
                               placeholder="Enter your PhoneNumber"
                               th:field="*{mobilenumber}"
                               type="text"
                               pattern="[0-9]{10}"
                        title="Please enter a 10-digit phone number."
                               required
                        />
                        <p th:errors="*{mobilenumber}" class="text-danger"
                           th:if="${#fields.hasErrors('mobilenumber')}"ghj>
                        </p>

                    </div>
                    <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                           th:field="*{password}"
                           type="password"
                           required
                    />
                    <p th:errors="*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}">
                    </p>
            </div>
                    <div class="form-group mb-3">
                        <label class="form-label">conformpassword</label>
                        <input class="form-control"
                               id="gender"
                               name="gender"
                               placeholder="Enter Your conformpassword"
                               th:field="*{conformpassword}"
                               type="text"
                               required
                        />
                        <p th:errors="*{conformpassword}" class="text-danger"
                           th:if="${#fields.hasErrors('conformpassword')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a  th:href="@{/login}">Login
                             here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
