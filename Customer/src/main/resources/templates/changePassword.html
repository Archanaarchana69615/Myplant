<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragement2::head}">

<body>
<header th:replace="~{fragement2::topbar}">
</header>




<section class="mt-50 mb-50">
    <div class="container">
        <div class="row">
            <div class="row mb-70">
                <div class="mb-30 mt-50">
                    <div class="heading_s1 mb-3">
                        <h4>Change Password</h4>
                    </div>
                    <div >
                        <div class="left">
                            <div class="mb-70">
                                <form action="#" th:action="@{/ChangePassword}" th:object="${passwordDto}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6 hidden" >
                                            <input required class="form-control square" name="id" id="id" th:field="*{id}" type="text">

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>New password <span class="required">*</span></label>
                                            <input required class="form-control square" name="password" id="password" th:field="*{password}" type="password">
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Confirm Password<span class="required">*</span></label>
                                            <input required="" class="form-control square" type="password" name="conformPassword" id="conformPassword" th:field="*{conformpassword}">
                                            <span th:if="${#fields.hasErrors('conformpassword')}"
                                                  th:errors="*{conformpassword}"
                                                  class="error"></span>
                                        </div>
                                        <div class="col-md-12">
                                            <span th:text="${mismatch}" class="error"> </span>
                                            <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="~{fragement2::footer}"></div>
<div th:replace="~{fragement2::script}"></div>
</body>
</html>
